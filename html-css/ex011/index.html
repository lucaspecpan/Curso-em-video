<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>
        Tente abrir essa site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto_m.png" type="image/png">      
        <img src="imagens/foto_g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio preload="metadata" src="midia/Here it Comes - TrackTribe.mp3" controls autoplay></audio>  Mp3 Wav ogg-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/Here it Comes - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Here it Comes - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/Here it Comes - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Here it Comes - TrackTribe.mp3">Clique aqui pata baixar o arquivo Mp3</a> </p>
    </audio>
    
</body>
</html>
