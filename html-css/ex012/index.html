<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTMl5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <!-- <video src="midia/meu_video_ (720P).webm" width="500" controls></video> -->

    <video controls width="560" poster="imagens/partes_vulcao.jpeg">
        <source src="midia/meu_video_ (1080p).mp4" type="video/mp4">
        <source src="midia/meu_video_ (720P).m4v" type="video/mp4">
        <source src="midia/meu_video_ (720P).webm" type="video/webm">
        <source src="midia/meu_video_(720P).ogv" type="video/ogg">
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IbCAJwmYcFI?si=fzGre26T-VIsh0UG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</html>
